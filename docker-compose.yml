version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: booksuser
      POSTGRES_PASSWORD: bookspass
      POSTGRES_DB: booksdb
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  books-api:
    build: .
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://booksuser:bookspass@postgres:5433/booksdb?sslmode=disable
    depends_on:
      - postgres

volumes:
  postgres_data:

